<div class="cart-container container">
  <div class="cart-wrapper">
    <div class="list-wrapper">
      <ng-template #empty>
        <div class="empty">
          <i class="far fa-meh-rolling-eyes"></i>
          <span> Your cart is empty</span>
        </div>
      </ng-template>
      <ul
        class="list cart-list first-step"
        *ngIf="cartItems.length; else empty"
        [@removeItem]="'true'"
      >
        <li
          *ngFor="let item of cartItems; let last = last; trackBy: trackByFn"
          [@removeItem]="'true'"
        >
          <app-cart-item
            [item]="item"
            (itemsChange)="onItemsChange($event)"
          ></app-cart-item>
          <hr *ngIf="!last" />
        </li>
      </ul>
    </div>
    <div class="cart-summary">
      <h2>Summary</h2>
      <div class="quote">
        <div class="quote-item">
          <span>Shopping cost: </span
          ><b>{{ totalCost | currency: "EUR":"symbol" }}</b>
        </div>
        <div class="quote-item">
          <span>Delivery cost: </span><b>{{ 10 | currency: "EUR":"symbol" }}</b>
        </div>
        <div class="quote-item">
          <span>Total amount: </span
          ><b>{{ totalCost + 10 | currency: "EUR":"symbol" }}</b>
        </div>
      </div>
      <button
        class="button checkout-button summary-button"
        [routerLink]="['/checkout', 'shipping']"
        [disabled]="!cartItems.length"
        [class.disabled]="!cartItems.length"
      >
        To checkout
      </button>
    </div>
  </div>
</div>
