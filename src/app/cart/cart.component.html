<div class="container">
  <ng-template #empty>
    <div class="empty">
      <i class="far fa-meh-rolling-eyes"></i>
      <span> Your cart is empty</span>
    </div>
  </ng-template>

  <ul
    class="list cart-list"
    *ngIf="cartItems.length; else empty"
    [@removeItem]="'true'"
  >
    <li
      *ngFor="let item of cartItems; let last = last; trackBy: trackByFn"
      [@removeItem]="'true'"
    >
      <div class="cart-item">
        <img
          [src]="'assets/shoes/' + item.image_url"
          alt="cart item image"
          class="cart-item-image"
        />
        <div class="cart-item-details">
          <span class="cart-item-name">{{ item?.name | uppercase }}</span>
          <span class="cart-item-sku">{{ item?.sku }}</span>
          <span class="cart-item-price">{{
            item?.price | currency: "EUR":"symbol"
          }}</span>
          <span class="cart-item-size">SIZE: {{ item?.size }}</span>
          <span class="cart-item-amount">AMOUNT:</span>
          <app-counter
            [amount]="item.amount"
            (add)="onAdd(item, $event, item.size)"
            (subtract)="onSubtract(item, $event, item.size)"
          ></app-counter>
        </div>
      </div>
      <hr *ngIf="!last" />
    </li>
  </ul>
  <div class="cart-summary">
    <div class="quote">
      <span>Total amount: </span
      ><span>{{ totalCost | currency: "EUR":"symbol" }}</span>
    </div>
    <button
      class="button checkout-button"
      [routerLink]="['/checkout', 'shipping']"
    >
      To checkout
    </button>
  </div>
</div>
