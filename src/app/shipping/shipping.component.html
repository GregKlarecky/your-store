<div class="container">
  <form [formGroup]="shippingForm" (submit)="onSubmit()">
    <h3>Personal information:</h3>
    <div class="form-group">
      <label>
        <input
          type="text"
          formControlName="firstName"
          placeholder="First name"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" formControlName="lastName" placeholder="Surname" />
      </label>
    </div>

    <div formGroupName="address">
      <h3>Address:</h3>
      <div class="form-group">
        <label>
          <input type="text" formControlName="street" placeholder="Street" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="text" formControlName="city" placeholder="City" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="text" formControlName="zip" placeholder="Zip" />
        </label>
      </div>
    </div>
    <div formGroupName="contact">
      <h3>Contact:</h3>
      <div class="form-group">
        <label>
          <input
            type="text"
            formControlName="phoneNumber"
            placeholder="Phone number"
          />
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="email" formControlName="email" placeholder="Email" />
        </label>
      </div>
    </div>
    <button class="button step-back-button w-100" [routerLink]="['/cart']">
      Go back
    </button>
    <button class="button checkout-button w-100">Continue</button>
  </form>
</div>
