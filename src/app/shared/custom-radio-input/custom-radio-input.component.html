<div class="values-wrapper">
  <input
    [formControl]="option"
    type="radio"
    *ngFor="let value of values"
    [value]="value.value"
    name="option"
    [id]="value.stamp"
  />
  <label
    *ngFor="let value of values"
    [for]="value.stamp"
    [class.selected-size]="option.value === value.value"
    >{{ value.value }}</label
  >
</div>
