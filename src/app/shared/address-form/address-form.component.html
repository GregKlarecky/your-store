<div class="wrapper">
  <form [formGroup]="shippingForm" (submit)="onSubmit()">
    <h3>Personal information:</h3>
    <div class="form-group">
      <input type="text" formControlName="firstName" placeholder="First name" />
      <span *ngIf="!firstName?.valid && firstName?.touched" class="form-error"
        >Provide name</span
      >
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName" placeholder="Surname" />
      <span *ngIf="!lastName?.valid && lastName?.touched" class="form-error"
        >Provide surname</span
      >
    </div>
    <div formGroupName="address">
      <h3>Address:</h3>
      <div class="form-group">
        <input type="text" formControlName="street" placeholder="Street" />
        <span *ngIf="!street?.valid && street?.touched" class="form-error"
          >Provide street</span
        >
      </div>
      <div class="form-group">
        <input type="text" formControlName="city" placeholder="City" />
        <span *ngIf="!city?.valid && city?.touched" class="form-error"
          >Provide city</span
        >
      </div>
      <div class="form-group">
        <input type="text" formControlName="zip" placeholder="Zip" />
        <span *ngIf="!zip?.valid && zip?.touched" class="form-error"
          >Provide correct zip code</span
        >
      </div>
    </div>
    <div formGroupName="contact">
      <h3>Contact:</h3>
      <div class="form-group">
        <input
          type="text"
          formControlName="phoneNumber"
          placeholder="Phone number"
          pattern="\+?(\d+\s?-?)(\d+\s?-?)(\d+\s?-?)(\d+\s?-?)"
        />
        <span
          *ngIf="!phoneNumber?.valid && phoneNumber?.touched"
          class="form-error"
          >Provide correct phone number</span
        >
      </div>
      <div class="form-group">
        <input type="email" email formControlName="email" placeholder="Email" />
        <span *ngIf="!email?.valid && email?.touched" class="form-error"
          >Provide correct e-mail address</span
        >
      </div>
    </div>
    <div class="buttons">
      <button
        type="button"
        class="button step-back-button form-button"
        [routerLink]="['/cart']"
      >
        Go back
      </button>
      <button
        type="submit"
        class="button checkout-button form-button"
        [disabled]="!shippingForm.valid"
        [class.disabled]="!shippingForm.valid"
      >
        Continue
      </button>
    </div>
  </form>
</div>
