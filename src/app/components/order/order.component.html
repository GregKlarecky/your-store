<div class="container checkout-container">
  <div class="wrapper">
    <ul class="list cart-list">
      <li *ngFor="let item of cartItems; let last = last">
        <app-cart-item [item]="item" [counter]="false"></app-cart-item>
        <hr *ngIf="!last" />
      </li>
    </ul>
    <div class="cart-summary">
      <div class="block address">
        <h4>Delivery address:</h4>
        <div>{{ address.firstName }}</div>
        <div>{{ address.lastName }}</div>
        <div>{{ address.address.street }}</div>
        <div>{{ address.address.city }}</div>
        <div>{{ address.address.zip }}</div>
      </div>
      <div class="block payment">
        <h4>Payment method:</h4>
        <span>{{ payment }}</span>
      </div>
      <div class="block delivery">
        <h4>Delivery:</h4>
        <span>{{ delivery }}</span>
      </div>
    </div>
    <div class="buttons">
      <button
        class="button step-back-button w-100"
        [routerLink]="['/checkout', 'payment']"
      >
        Go back
      </button>
      <button
        class="button checkout-button w-100"
        [routerLink]="['/checkout', 'order-complete']"
      >
        Place order
      </button>
    </div>
  </div>
  <app-cart-summary
    [showButton]="false"
    class="app-cart-summary"
  ></app-cart-summary>
</div>
